{% verbatim %}
<div class="row">
	<div class="col-md-4 pull-left">
		<a href="#/newExpense" class="btn btn-default btn-lg active"
		role="button">Add Expense</a>
	</div>
	<div class="col-md-4 pull-right">
		<a href="#/house" class="btn btn-primary btn-lg" role="button">Back</a>
	</div>
</div>
<div class="table-responsive">
<table class="table table-hover">
	<thead>
		<tr>
			<th>Description</th>
			<th>Bearer</th>
			<th>Amount</th>
			<th>Date</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="expense in expenses">
				<td>{{expense.description}}</td>
				<td>{{expense.bearer}}</td>
				<td>{{expense.amount}}</td>
				<td>{{expense.date}}</td>
			</tr>
		</tbody>
</table>
<div>
	{% endverbatim %}
